{% extends 'base.html' %}
{% block content1 %}
      {% block content %}
      <form method="POST" class="w3-black" style="border: 11px groove rgba(28,110,164,0.52);
border-radius: 40px;">{% csrf_token %}
        <h1>Sign Up</h1>
        <fieldset class="w3-black">
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname">
          <label for="lname">Last Name:</label>
          <div class="particle particle-2"></div>
          <input type="text" id="lname" name="lname">
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="email">
          <label for="phno">Contact Number:</label>
          <input type="contact" id="phno" name="contact">
          <label for="username">Username:</label>
           <div class="particle particle-3"></div>
          <input type="username" id="username" name="username">
          <label for="password">Password:</label>
          <input type="password" id="password" name="pwd">
          <div class="particle particle-2"></div>
          <label>Date Of Birth:</label>
          <input type="date" id="dob" value="dob" name="dob">
          <br>
        </fieldset>
        <fieldset>
          <legend><span class="number">2</span>Your profile</legend>
          <label for="bio">Biography:</label>
          <textarea id="bio" name="bio"></textarea>
        </fieldset>
        <fieldset>
        <label for="job">Job Role:</label>
        <select id="job" name="jobrole">
          <optgroup label="Web">
            <option value="frontend_developer">Front-End Developer</option>
            <option value="php_developor">PHP Developer</option>
            <option value="python_developer">Python Developer</option>
            <option value="web_designer">Web Designer</option>
          </optgroup>
          <optgroup label="Mobile">
            <option value="Android_developer">Androild Developer</option>
            <option value="iOS_developer">iOS Developer</option>
            <option value="mobile_designer">Mobile Designer</option>
          </optgroup>
          <optgroup label="Other">
            <option value="secretary">Secretary</option>
            <option value="maintenance">Maintenance</option>
          </optgroup>
        </select>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
        </fieldset>
        <button type="submit" value="Save">Sign Up</button>
      </form>

      {% endblock content %}
{% endblock content1 %}
